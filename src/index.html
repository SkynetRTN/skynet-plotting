<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skynet Plotting</title>
  <link rel="stylesheet" href="./style.css">
</head>
<element id="myBrowser">
<body>
  <main class="container">
    <div class="row">
      <div class="col-lg-4" id="input-col">
        <form title="input" id="chart-type-form">
          <select name="chart" title="select chart">
            <option value="curve" title="Curve" selected>Curve</option>
            <option value="moon" title="Moon">Moon</option>
            <option value="venus" title="Venus">Venus</option>
            <option value="variable" title="Variable">Variable</option>
            <option value="scatter" title="Scatter">Scatter</option>
            <option value="spectrum" title="spectrum">Spectrum</option>
            <option value="dual" title="Dual">Dual</option>
            <option value="gravity" title="Gravity">Gravity</option>  
            <option value="gravityPro" title="Gravity Pro">Gravity Pro</option>  
<!--            <option value="cluster0" title="Cluster Sim">Cluster Sim</option>-->
            <option value="cluster1" title="Cluster One">Cluster One</option>
            <option value="cluster2" title="Cluster Two">Cluster Two</option>
            <option value="cluster3" title="Cluster Pro">Cluster Pro</option>
            <option value="pulsar" title="Pulsar">Pulsar</option>
            <option value="transient" title="Transient">Transient</option>
            <option value="pulsarTest" title="PulsarTest">PulsarTest</option>
            <option value="variableTest" title="VariableTest">VariableTest</option>
          </select>
        </form>
        <div id="input-div"></div>
        <div id="table-div"></div>
      </div>
      <div class="col-lg-8" id="chart-col">
        <div id="chart-div">
          <canvas id="myChart" width="300" height="200"></canvas>
          <div class = "row">
            <div class="col-lg-6">
              <div id="chart-div1" class="clusterCharts" style="cursor: move">
                <canvas id="myChart1" width="428" height="200"></canvas>
                <div class="chartTag" id = "chartTag1">①</div>
              </div>
            </div>
            <div class="col-lg-6" id="chart-div2-colControl">
              <div id="chart-div2" class="clusterCharts" style="cursor: move">
                <canvas id="myChart2" width="428" height="200"></canvas>
                <div class="chartTag" id = "chartTag2">②</div>
              </div>
            </div>
            <div class="col-lg-2" id = 'clusterProPmChartControl' style="display: none">
              <div id="chart-pro-options" style="padding:0px; border:0px;">
                <div class="row-clusterPro" style="margin-left: 28%">
                  <button class = "graphControl" id="panUpPro" style="margin-bottom: 1px;">
                    <center class = "graphControl" style="margin-left: 14%">&#8593;</center>
                  </button>
                </div>
              </div>
              <div class="row" style="margin: 0;">
                <button class = "graphControl" id="panLeftPro" style="margin-bottom: 1px;">
                  <center class = "graphControl" style="margin-left: -40%">&#8592;</center>
                </button>&nbsp;
                <button class = "graphControl" id="panRightPro" style="margin-bottom: 1px;">
                  <center class = "graphControl" style="margin-left: -40%">&#8594;</center>
                </button>
              </div>
              <div class="row-clusterPro" style="margin-left: 28%">
                <button class = "graphControl" id="panDownPro" style="margin-bottom: 1px; ">
                  <center class = "graphControl" style="margin-left: 14%">&#8595;</center>
                </button>
              </div>
              <div class="row" style="margin: 0;">
                <button class = "graphControl" id="zoomInPro" style="margin-bottom: 1px;"><center class = "graphControl">&plus;</center></button>&nbsp;
                <button class = "graphControl" id="zoomOutPro" style="margin-bottom: 1px;"><center class = "graphControl">&minus;</center></button>
              </div>
              <div class="row" style="margin: 0;">
                <button class = "clusterRest" id="ResetPro" style="margin-bottom: 1px;"><div style="margin-left: 20%">Reset</div></button>
              </div>
            </div>
          </div>
          <div class = "row">
            <div class="col-lg-6">
              <div id="chart-div3" class="clusterCharts" style="cursor: move">
                <canvas id="myChart3" width="300" height="200"></canvas>
                <div class="chartTag" id = "chartTag3">①</div>
              </div>
            </div>
            <div class="col-lg-6">
              <div id="chart-div4" class="clusterCharts" style="cursor: move">
                <canvas id="myChart4" width="300" height="200"></canvas>
                <div class="chartTag" id = chartTag4>②</div>
              </div>
            </div>
          </div>
          
          <!-- Grav Charts -->
          <div id="grav-charts" style="display: none">
            <div class="row">
              <div id="grav-div1" class="clusterCharts" style="cursor: move;display: block">
                <canvas id="myGrav1" width="428" height="200"></canvas>
              </div>
            </div>
            <div class="row">
              <div id="grav-div2" class="clusterCharts" style="cursor: move;display: block">
                <canvas id="myGrav2" width="428" height="200"></canvas>
              </div>
            </div>
        </div>

        </div>
        <form id="chart-info-form" class="text">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-3 des">Title</div>
                <div class="col-sm-9"><input type="text" title="Title" name="title" value="Title" class="field"></div>
              </div>
              <div class="row">
                <div class="col-sm-3 des">Data</div>
                <div class="col-sm-9"><input type="text" title="Data" name="data" value="Data" class="field"></div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12" id="axisSet1">
                  <div id = "axis-label1">
                    <div class="row">
                      <div class="col-sm-4 des" id="xAxisPrompt">X Axis</div>
                      <div class="col-sm-8"><input type="text" title="X Axis" name="xAxis" value="x" class="field"></div>
                    </div>
                  </div>
                  <div id = "axis-label3">
                    <div class="row">
                      <div class="col-sm-4 des" id="yAxisPrompt">Y Axis</div>
                      <div class="col-sm-8"><input type="text" title="Y Axis" name="yAxis" value="y" class="field"></div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6" id="axisSet2" style="display: none">
                  <div id = "axis-label2">
                    <div class="row">
                      <div class="col-sm-4 des">X<sub>2</sub> Axis</div>
                      <div class="col-sm-8"><input type="text" title="X2 Axis" name="x1Axis" value="x" class="field"></div>
                    </div>
                  </div>
                  <div id = "axis-label4">
                    <div class="row">
                      <div class="col-sm-4 des">Y<sub>2</sub> Axis</div>
                      <div class="col-sm-8"><input type="text" title="Y2 Axis" name="y1Axis" value="y" class="field"></div>
                    </div>
                  </div>
                </div>
              </div>
                <div class="col-sm-6" id="axisSet3" style="display: none">
                  <div id = "axis-label5">
                    <div class="row">
                      <div class="col-sm-4 des">
                      <div class="col-sm-8"><input type="text" title="MotionX Axis" name="MotionXaxis" value="x" class="field"></div>
                    </div>
                  </div>
                  <div id = "axis-label6">
                    <div class="row">
                      <div class="col-sm-4 des">
                      <div class="col-sm-8"><input type="text" title="MotionY Axis" name="MotionYaxis" value="y" class="field"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="button-row">
      <div class="col-lg-4">
        <button id="file-upload-button">Upload Data File</button>
        <button id="add-row-button">Add Row</button>
        <input type="file" id="file-upload" style="display: none;">
      </div>
      <div class="col-lg-3" id="below-graph-column">
        <button id="save-button" data-bs-toggle="modal" data-bs-target="#honor-pledge-modal">Save Graph</button>
        <button id="save-data-button" style="display: none">Save Data</button>
      </div>
      <div class="col-lg-5" id="extra-options" style="padding:0px; border:0px;">
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="honor-pledge-modal" tabindex="-1" aria-labelledby="honor-pledge-title"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="honor-pledge-title">Honor Code Pledge</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="honor-pledge-form">
              <p>REQUIRED FOR RECEIVING CREDIT</p>
              <p>Sign your name to attest to the fact that you made this graph yourself:</p>
              <input type="text" class="field" title="Sign your name here" name="signature" autocomplete="name">
            </form>
          </div>
          <div class="modal-footer" style="flex-direction: row-reverse; justify-content: space-between">
            <button type="button" id="pledge-signed" data-bs-dismiss="modal">Save Graph</button>
            <div id="no-signature-alert" class="alert alert-warning" role="alert" style="display: none;">
              Please make sure to sign your name.
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script defer>
    // If IE is detected, show the unsupported message.
    let version = detectIE();
    if (version !== false) {
      if (version < 12) {
        document.body.innerHTML =
          '<h2 class="ie">We Are Sorry</h2>\n' +
          '<p class="ie">Internet Explorer is not supported by this site. Please either upgrade to a modern ' +
          'browser such as <a href="https://www.google.com/chrome/">Chrome</a>, ' +
          '<a href="https://www.mozilla.org/en-US/firefox/">Firefox</a>, or ' +
          '<a href="https://www.microsoft.com/en-us/windows/microsoft-edge">Edge</a>, ' +
          'or use this <a href="https://skynet.unc.edu/ASTR101L/graph-ie/">alternate site</a>.</p>';
      }
    }
    function detectIE() {
      let ua = window.navigator.userAgent;
      let msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }
      let trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        let rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }
      let edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }
      // Other browsers
      return false;
    }
  </script>
  <script type="module" src="./index.ts"></script>
</body>
</element>
</html>
