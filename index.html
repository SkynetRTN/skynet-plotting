<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/handsontable/dist/handsontable.full.min.css" media="screen">
        <link rel="stylesheet" href="style.css">
        <title>ASTR 101 Graphing</title>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/handsontable/dist/handsontable.full.min.js"></script>
        <script src="main.js"></script>
        <!--<script src="bundle.js"></script>-->
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Data</h2>
                    <form title="input" id="chart-type-form">
                        <select name="chart" title="select chart">
                            <option value="line" title="line" selected>Line</option>
                            <option value="moon" title="moon">Moon</option>
                            <option value="scatter" title="scatter">Scatter</option>
                            <option value="venus" title="venus">Venus</option>>
                            <option value="double" title="double">Double</option>
                        </select>
                    </form>
                    <div id="input-table"></div>
                    <p class="caption">Note: you can copy/paste data into the table.</p>
                </div>
                <div class="col-sm-8" id="chart-div"></div>
            </div>
            <div class="row" id="button-row">
                <div class="col-sm-4">
                    <button id="add-row-button">Add Row</button>
                </div>
                <div class="col-sm-8 right-column">
                    <div><button id="save-button">Save Chart Image</button></div>
                </div>
            </div>
        </main>
    </body>
</html>
